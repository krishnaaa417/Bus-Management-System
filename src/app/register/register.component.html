<div class="register-container">
    <h2>Register</h2>
    <form>
      <div class="form-group">
        <input type="text" [(ngModel)]="username" placeholder="Username" class="form-control">
      </div>
      <div class="form-group">
        <input type="email" [(ngModel)]="email" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" class="form-control">
      </div>
      <button class="btn btn-primary" (click)="register()">Register</button>
    </form>
  </div>
