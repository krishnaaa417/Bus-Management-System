<form (ngSubmit)="registerUser()" class="p-4 border rounded">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" [(ngModel)]="user.username" name="username" required class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="user.email" name="email" required class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" [(ngModel)]="user.password" name="password" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<div *ngIf="registrationSuccess === true" class="alert alert-success mt-3">
  User registered successfully!
</div>
<div *ngIf="registrationSuccess === false" class="alert alert-danger mt-3">
  Error registering user. Please try again.
</div>
