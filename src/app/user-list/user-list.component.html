<div class="user-list-container">
    <h2>User List</h2>
    <table class="table table-striped">
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </table>
  </div>
